<!DOCTYPE html>
<html ng-app="utr">
<head>
  <title>Welcome to UTR League - reset you password</title>
  <meta name="description" content="UTR league reset password request">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-cookies.js"></script>

  <script src="javascript/app.js?v1"></script>
  <script src="javascript/resetPasswordRequest.js?v1"></script>
</head>

<body>

<script type="text/javascript" src="javascript/logo_static.js"></script>

<div class="container">

  <table width="830px" align="center">
    <tr>
      <td align="right">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="rule.html">Rules</a></li>
          </ul>
        </nav>
      </td>
    </tr>
  </table>
  <p></p>

  <div ng-controller="resetPasswordRequestController">
  <table width="800px" align="center">
    <tr>
      <td style="min-width: 550px; white-space:nowrap" valign="top">

          <form class="form-horizontal">
            <p></p>
            <h3>Request to reset password for account</h3>
            <hr>
            <div class="form-group">
              <label class="col-sm-3 control-label">Account email:</label>
              <div class="col-sm-9">
                <input type="text" ng-model="email" placeholder="Account Email">
              </div>
            </div>

            <div id="catchit-div" class="form-group">
              <label class="col-sm-3 control-label">Leave empty:</label>
              <div class="col-sm-9">
                <input type="text" ng-model="bot" placeholder="Anti-spam, leave empty">
              </div>
            </div>
            <hr>

            <button class="btn btn-success" ng-disabled="incomplete" ng-click="resetPassword()">
              <span class="glyphicon glyphicon-save"></span> Request Password Reset
            </button>
            <p></p>
            <div class="blue" ng-show="successReset">Password reset request is processed, please check your email for instructions.</div>
            <div class="red" ng-show="failedReset">{{ errorMessage }}</div>
          </form>
      </td>

    </tr>

  </table>
  </div>
</div>

</body>
</html>
